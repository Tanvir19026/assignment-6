<!DOCTYPE html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="main">


    <div class="container">
      <h4 class="mt-2 text-center">Search Image for create slider</h4>
      <div class="form-inline mt-3 d-flex justify-content-center">
        <div class="input-group col-md-6 mb-2">
          <input type="text" class="form-control" id="search" placeholder="Search Image">
        </div>
        <button type="button" id="search-btn" class="btn btn-primary mb-2">Search</button>
      </div>

      <!-- toggle -->
      <div class="d-flex justify-content-center">
        <div id="loading-spinner" class="spinner-border text-danger  d-none" role="status">
          <span class="visually-hidden "></span>
        </div>
      </div>

      <section class="images">
        <div class="justify-content-around align-items-center mt-3 gallery-header mb-2">
          <h3 class="head-title text-center">Select image for create slider</h3>
          <div class="input-group col-md-3 mb-2 mb-md-0">
            <input class="form-control" id="duration" placeholder="slider change duration">
          </div>
          <button id="create-slider" class="btn btn-primary px-5">Create slider</button>
        </div>
        <div class="row gallery">

        </div>
      </section>
      <!-- slider -->
      <div class="main">
        <section class="mt-5" id="sliders">

        </section>

        <div class="dots d-flex mt-2 w-100 justify-content-center align-items-center bg-light">
          <span class="dot" onclick="changeItem(-1)"></span>
          <span class="dot" onclick="changeItem(1)"></span>
          
        </div>

        <!-- bonus part -->
        <div class="d-flex mt-3 w-100 justify-content-center align-items-center ">
          <button class="btn btn-primary px-5" id="nextpage-btn">next Page</button>
        </div>
        <!-- for bonus spinner also used -->
        
      </div>
    </div>
  </div>
  
  <!-- for bonus review star -->
  <section id="review">
    <div class="center">
      <div class="stars">
        <h3 style="text-align: center;">Review Our Website</h3>
        <input type="radio" id="five" name="rate" value="5">
        <label for="five"></label>
        <input type="radio" id="four" name="rate" value="4">
        <label for="four"></label>
        <input type="radio" id="three" name="rate" value="3">
        <label for="three"></label>
        <input type="radio" id="two" name="rate" value="2">
        <label for="two"></label>
        <input type="radio" id="one" name="rate" value="1">
        <label for="one"></label>
        <span class="result"></span>
      </div>
      <div class="d-flex mt-5 w-100 justify-content-center align-items-center ">
        <button class="btn btn-primary px-5" id="submit-btn">Submit</button>
      </div>

</div>
    
  </section>


  <!-- Optional JavaScript -->
  <script src="app.js"></script>
  </div>
</body>

</html>
